<div class="content">
<div class="welcome"></div>
<h1 class="welcome__text">Welcome to the candidates page. Here you can see all the candidates!</h1>

</div>

<select class="form-select chooseParty" aria-label="Default select example">
  <option selected>All</option>
  

</select>
<button type="button" class="btn btn-primary party__selector">See specific party</button>

<button type="button" class="btn btn-primary btn__add" data-bs-toggle="modal" data-bs-target="#addCandidateModal">
  Add new candidate
</button>
<div class="candidates"></div>


<div class="modal fade" id="addCandidateModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new candidate</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nameSetter" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameSetter">
          
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Party</label>
          <select id="partyselector" class="form-select">
            <option value=1>Socialdemokratiet</option>
          <option value=2>Det konservative Folkeparti</option>
          <option value=3>Socialistisk Folkeparti</option>
          <option value=4>Enhedslisten - De Rød-Grønne</option>
          <option value=5>Dansk Folkeparti</option>
          <option value=6>Venstre, Danmarks Liberale Parti</option>
          </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary addcandidate__button">Add candidate</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="editCandidateModal" tabindex="-1" aria-labelledby="editCandidateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editCandidateModalLabel">Edit candidate</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nameSetter" class="form-label">Name</label>
          <input type="text" class="form-control" id="editNameSetter">
          
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Party</label>
          <select id="selectParty" class="form-select">
            <option  value=1>Socialdemokratiet</option>
          <option  value=2>Det konservative Folkeparti</option>
          <option  value=3>Socialistisk Folkeparti</option>
          <option  value=4>Enhedslisten - De Rød-Grønne</option>
          <option  value=5>Dansk Folkeparti</option>
          <option  value=6>Venstre, Danmarks Liberale Parti</option>
          </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="saveEditCandidate" class="btn btn-primary addcandidate__button">Edit candidate</button>
      </div>
    </div>
  </div>
</div>
